d1: Black Widow is a 2021 American superhero film based on Marvel Comics featuring the character of the same name. Produced by Marvel Studios and distributed by Walt Disney Studios Motion Pictures.
d2: In 1995, super soldier Alexei Shostakov and Black Widow Melina Vostokoff work as Russian undercover agents, posing as a family in Ohio with Natasha Romanoff and Yelena Belova as their daughters. They steal S.H.I.E.L.D. intel and escape to Cuba where their boss, General Dreykov, has Romanoff and Belova taken to the Red Room for training. Years pass, during which Shostakov is imprisoned in Russia while Romanoff defects to S.H.I.E.L.D. after bombing Dreykov's Budapest office and apparently killing him and his young daughter Antonia. In 2016, Romanoff is a fugitive for violating the Sokovia Accords. She escapes from U.S. Secretary of State Thaddeus Ross and flees to a safehouse in Norway supplied by Rick Mason.

