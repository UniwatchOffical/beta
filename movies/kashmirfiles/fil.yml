d1: The Matrix Resurrections is a 2021 American science fiction action film produced, co-written, and directed by Lana Wachowski. It is the sequel to The Matrix Revolutions (2003) and the fourth installment in The Matrix film franchise.
d2: Thomas Anderson is a successful video game developer, creator of The Matrix video game series based on his faint memories as Neo. At a local coffee shop, Anderson keeps crossing paths with Tiffany, a married mother with no recollection of her past, on which Anderson based Trinity, a character in his game. Anderson struggles at times to separate perceived reality from dreams. His therapist prescribes him blue pills to suppress the occurrences, which he stops taking.

