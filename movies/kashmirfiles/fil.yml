d1: Suicide Squad is a 2016 American superhero film based on the DC Comics supervillain team of the same name. Distributed by Warner Bros. Pictures, it is the third installment in the DC Extended Universe (DCEU).
d2: A government agent manipulates supervillains to become a part of a dangerous team in exchange for reduced sentences. They get sent to Corto Maltese, where they must destroy a laboratory. In the aftermath of Superman's death,[N 1] intelligence officer Amanda Waller convinces the US Government to greenlight Task Force X, a response team of criminals and supervillains. The team will be used to combat metahuman threats, under Waller's control via nanite bombs implanted in each criminal's neck, which can be remotely detonated if they try to rebel or escape. If successful, they will have their sentences shortened.
