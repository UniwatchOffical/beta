d1: F9 (Fast & Furious 9) is a 2021 American action film directed by Justin Lin from a screenplay by Daniel Casey and Lin. It is the sequel to The Fate of the Furious (2017).
d2: In 1989, Jack Toretto — father of Dom, Jakob and Mia — participates in a late model race, with his sons working in the pit crew. Dom argues with rival racer Kenny Linder about his dirty tactics. During the race, Linder's car clips Jack's bumper, causing his car to crash and burn, killing him. A week after, Dom is arrested for beating Linder to near death. While serving his sentence, he recalls that Jakob had worked on their father's car the day he died and concludes that Jakob killed their father. Upon release, Dom confronts and challenges Jakob to a race, forcing him to leave town when he loses.

