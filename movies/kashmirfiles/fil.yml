d1: Spider-Man: No Way Home is a 2021 American superhero film based on the Marvel Comics character Spider-Man, co-produced by Columbia Pictures and Marvel Studios and distributed by Sony Pictures Releasing.
d2: After Quentin Beck posthumously frames Peter Parker for murder and reveals his identity as Spider-Man,[N 1] Parker, his aunt May, girlfriend MJ, and best friend Ned Leeds are interrogated by the Department of Damage Control. Lawyer Matt Murdock gets Parker's charges dropped, but the group continues to grapple with negative publicity. After Parker, MJ, and Ned's MIT applications are rejected, Parker visits the Sanctum Sanctorum to ask Stephen Strange for help. Strange suggests a spell that would make people forget Parker is Spider-Man. While Strange casts the spell, Parker requests alterations to allow MJ, Ned, and May to retain their memories. The interruptions corrupt the spell, but Strange manages to contain it and makes Parker leave.

