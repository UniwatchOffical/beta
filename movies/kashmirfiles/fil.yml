d1: Venom: Let There Be Carnage is a 2021 American superhero film featuring the Marvel Comics character Venom, produced by Columbia Pictures in association with Marvel. Distributed by Sony Pictures Releasing.
d2: Eddie Brock is still struggling to coexist with the shape-shifting extraterrestrial Venom. When deranged serial killer Cletus Kasady also becomes host to an alien symbiote, Brock and Venom must put aside their differences to stop his reign of terror. In 1996, a young Cletus Kasady watches helplessly as his love, Frances Barrison, who has the ability of sound manipulation, is taken away from St. Estes Home for Unwanted Children to the Ravencroft Institute. On the way, she uses her sonic scream powers to escape and attacks young police officer Patrick Mulligan. He shoots Barrison in the eye and suffers an injury to his ear due to her scream. Unbeknownst to Mulligan, who believes he killed her, Barrison is taken to the facility, which is hardened against her powers.

