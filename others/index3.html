<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <style>
        frontier{
            color: red;
        }
    </style>

    <script>

        function ads(value) {
            var url;
            if (value == 0) {
                url = "../videos/ad.mp4";
                document.getElementById('vid').src = "../videos/ad.mp4";
                document.getElementById('skip').style.display = "inline-block";
            } else {
                url = "../videos/video.mp4";
                document.getElementById('vid').src = "../videos/video.mp4";
                document.getElementById('skip').style.display = "none";
            }
        
            document.getElementById('vid').src = url;
        }
        
        </script>
        
    
    <video id="vid" style="width: 400px; height: 230px;" autoplay controls>
        <source id="vid" src="../videos/ad.mp4" type="video/mp4">
      Your browser does not support the video tag.
      </video>
      <button id="skip" style="display: inline-block; position: fixed; left: 10px; top: 140px;" onclick="ads(1)" class="btn">skip Ad</button>

</body>
</html>
